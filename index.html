<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dice.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/237bd344eb.js" crossorigin="anonymous"></script>
    <title>Dice Game</title>
</head>

<body class="bg-dark">
    <div class="bg-dark w-100 h-100 position-relative justify-content-center">
        <!-- Dice Game 2 player -->
        <div class="box-container">
            <a class="text-lg-center position-absolute" href="http://github.com/diwwergg">
                    <em class="fa-brands fa-github text-dark p-2" > diwwergg</em> 
            </a>
            <h1 class="big-text" id="bigTextShow">Dice Game</h1>
            <div class="row">
                <div class="col-6">
                    <div class="box-dice">
                        <em class="gg-dice" id="diceFace1"></em>
                    </div>
                    <div class="d-flex position-relative justify-content-center">
                        <p class="normal-white-text" id="score1">.</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="box-dice">
                        <em class="gg-dice" id="diceFace2"></em>
                    </div>
                    <div class="d-flex position-relative justify-content-center">
                        <p class="normal-white-text" id="score2">.</p>
                    </div>
                </div>
            </div>
            <div class="vs d-flex position-relative justify-content-center align-items-center">
                <button class="big-btn btn-opaxity d-flex flex-column " id="rollDiceBtn">
                    <h3>VS</h3>
                    <p>Roll Dice</p>
                </button>
            </div>
            <div class="game-zone">
                <div class="player">
                    <h3 class="big-white-text">Player 1</h3>
                    <p class="normal-white-text">Win Streak: <span id="p1WinStreak">0</span></p>
                </div>
                <div class="player">
                    <h3 class="big-white-text">Player 2</h3>
                    <p class="normal-white-text">Win Streak: <span id="p2WinStreak">0</span></p>

                </div>
            </div>
            <div class="d-flex position-absolute justify-content-center align-items-center"
                style="bottom:-10px; left:50%; transform: translate(-50%, -50%);">
                <button class="btn-opaxity d-flex flex-column justify-content-center align-items-center" id="resetBtn">
                    <p>Reset</p>
                </button>
            </div>
        </div>
    </div>
    <script src="dicegame.js"></script>
</body>

</html>
